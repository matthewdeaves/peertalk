<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR Safety Report - PeerTalk</title>
    <style>
        :root {
            --color-success: #28a745;
            --color-error: #dc3545;
            --bg-card: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: #fff;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-secondary); margin-bottom: 2rem; }
        .summary {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--color-error);
        }
        .summary h2 { margin-bottom: 1rem; }
        .summary-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .stat { text-align: center; padding: 1rem; background: white; border-radius: 4px; }
        .stat-value { font-size: 2rem; font-weight: bold; color: var(--color-error); }
        .stat-label { color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem; }
        .violations { margin-top: 2rem; }
        .violation {
            background: var(--bg-card);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--color-error);
        }
        .violation-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .violation-file { font-weight: bold; color: var(--text-primary); }
        .violation-category {
            background: var(--color-error);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .violation-details { color: var(--text-secondary); }
        .violation-line { font-family: 'Courier New', monospace; background: white; padding: 0.5rem; border-radius: 4px; margin-top: 0.5rem; }
        .success-message {
            text-align: center;
            padding: 3rem;
            color: var(--color-success);
            font-size: 1.5rem;
        }
        .success-message svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ISR Safety Report</h1>
        <p class="subtitle">Generated 2026-02-04 22:15 UTC | <a href="/peertalk/">‚Üê Back to Dashboard</a></p>

        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value">1</div>
                    <div class="stat-label">Total Violations</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Memory</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Timing</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">I/O</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Toolbox</div>
                </div>
            </div>
        </div>

        
        <div class="violations">
            <h2>Violations</h2>
            <p>No detailed violation data available.</p>
        </div>
        
    </div>
</body>
</html>
